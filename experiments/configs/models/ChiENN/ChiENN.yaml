# parameters mainly taken from zinc-GPS+RWSE.yaml
dataset:
  pre_transform_name: edge_graph
  chiral_tags: False
  transductive: False
  node_encoder: True
  node_encoder_name: LinearNode+RWSE
  node_encoder_in_dim: 118
  node_encoder_bn: False
  edge_encoder: False
posenc_RWSE:
  enable: True
  kernel:
    times_func: range(1,21)
  model: Linear
  dim_pe: 28
  raw_norm_type: BatchNorm
train:
  mode: custom
  batch_size: 32
  eval_period: 1
  ckpt_period: 100
model:
  type: GPSModel
  edge_decoding: dot
  graph_pooling: add
  hidden_dim: 64
chienn:
  message:
    embedding_names: ['linear', 'linear', 'linear']
    aggregation: 'add'
    final_embedding_name: 'ELU+linear'
    single_direction: True
    mask_by_in_degree: True
  aggregate:
    self_embedding_name: 'linear'
    parallel_embedding_name: 'linear'
    aggregation: 'add'
    embedding_name: 'identity'
    final_embedding_name: 'ELU'
    distinct_self: False
gt:
  layer_type: ChiENN+None  # CustomGatedGCN+Performer
  layers: 5
  n_heads: 4
  dropout: 0.0
  attn_dropout: 0.5
  layer_norm: False
  batch_norm: True
gnn:
  head: san_graph
  layers_pre_mp: 0
  layers_post_mp: 3  # Not used when `gnn.head: san_graph`
  batchnorm: True
  act: relu
  dropout: 0.0
  agg: mean
  normalize_adj: False

